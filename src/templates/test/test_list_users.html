<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Search</title>
  <style>
    .cart {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .user {
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .add-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>


  <h1>Search Users</h1>
  <form method="post" action="{{ url_for('search_blueprint.search_users') }}">
    <input type="text" name="searchinput" value="{{ searchinput }}" placeholder="Enter user name or details" />
    <button type="submit">Search</button>
  </form>

  {% for user in users %}
    <div class="user">
      <strong>{{ user.username }}</strong>: {{ user.firstname }} {{ user.lastname }}<br>
      Email: {{ user.mail }}<br>
      Phone: {{ user.phone }}<br>
      Department: {{ user.department }}<br>
    </div>
  {% endfor %}

</body>
</html>
