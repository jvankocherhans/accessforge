<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Search</title>
  </style>
</head>
<body>
{% include "includes/_flashmsg.html" %}
{% from "includes/_formhelpers.html" import render_field %}

  <h1>Search Users</h1>
  <form method="post" action="{{ url_for('search_blueprint.search_users') }}">
    <input type="text" name="searchinput" value="{{ searchinput }}" placeholder="Enter user name or details" />
    <button type="submit">Search</button>
  </form>

  {% for user in users %}
    <div class="user">
      <strong>{{ user.username }}</strong>: {{ user.firstname }} {{ user.lastname }}<br>
      Email: {{ user.mail }}<br>
      Phone: {{ user.phone }}<br>
      Department: {{ user.department }}<br>
    </div>
  {% endfor %}

</body>
</html>
