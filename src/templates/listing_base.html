<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% block title %}listing |Self-Service{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/listing_base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/global.css') }}">
</head>
<body class="user-page">
    <header class="user-header">
      <img src="{{ url_for('static', filename='images/logo.png') }}" 
           alt="Accessforge-Logo" 
           class="small-logo"
           title="Accessforge-Logo">
    </header>
<div>
      {% block content %}
          
      
      {% endblock %}
          
</div>
<div class="logout-container">
    <a href="xx.html" class="logout-link">
      <i class="fas fa-sign-out-alt"></i> Abmelden
    </a>
  </div>
</body>
</html>
