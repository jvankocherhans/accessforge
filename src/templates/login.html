<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Self-Service Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/login.css') }}">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="logo">
        <i class="fas fa-user-shield" style="font-size: 2.5rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
      </div>
      
      <h1>Self-Service Portal</h1>
      <p class="subtitle">Bitte melden Sie sich mit Ihren AD-Anmeldedaten an</p>

      {% if error_message %}
      <div class="alert-danger" role="alert">
        <h4 class="alert-heading">Authentifizierung fehlgeschlagen</h4>
        <p>Die Anmeldung konnte nicht verifiziert werden.</p>
        <hr>
        <p class="mb-0">Fehler: {{ error_message }}</p>
      </div>
      {% endif %}

      <form action="{{ url_for('users_blueprint.index') }}" method="POST" class="login-form">
        <div class="input-group">
          <label for="username"><i class="fas fa-user"></i> Benutzername</label>
          <input type="text" id="username" name="username" placeholder="Geben Sie Ihren Benutzernamen ein" required>
        </div>

        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Passwort</label>
          <input type="password" id="password" name="password" placeholder="Geben Sie Ihr Passwort ein" required>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> Anmelden
        </button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
