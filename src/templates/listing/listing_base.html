<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Listing | Self-Service{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/listing/listing_base.css') }}">
</head>
<body class="listing-page">
  {% include "includes/_flashmsg.html" %}
  {% from "includes/_formhelpers.html" import render_field %}
  {% from "includes/_confirm_modal.html" import confirm_modal %}

  {{ confirm_modal() }}
  
  <header class="listing-header">
    <div class="header-left">
      {% if is_admin %}
      <a href="{{ url_for('group_blueprint.create_group') }}" class="icon-button">
        <i class="fas fa-plus"></i>
      </a>
      {% endif %}
    </div>

    <div class="header-center">
      <div class="search-container">
        {% block search_input %}
        
        {% endblock %}
      </div>
    </div>

    <div class="header-right">
      <a href="{{ url_for('user_blueprint.profile') }}" class="icon-button">
        <i class="fas fa-user"></i>
      </a>
    </div>
  </header>

  <main class="listing-content">
    {% block content %}
    {% endblock %}
  </main>

  <div class="logout-container">
    <a href="{{ url_for('user_blueprint.logout') }}" class="logout-link">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </div>
  <script src="{{ url_for('static', filename='scripts/confirm-modal.js') }}"></script>
</body>
</html>
