<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Group | Self-Service Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
  {% include "includes/_flashmsg.html" %}
  {% from "includes/_formhelpers.html" import render_field %}

  <div class="page-container">
    <h1>Create new group ðŸ‘¥</h1>

    <form action="{{ url_for('group_blueprint.create_group') }}" method="POST" class="create-group-form">
      <div class="input-group">
        {{ render_field(form.group_name, class_="form-control", value="") }}

        {{ render_field(form.group_description , class_="form-control", value="") }}

    </form>
