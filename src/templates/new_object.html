<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Group | Self-Service Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/new_object.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/global.css') }}">
</head>

<body>
  {% include "includes/_flashmsg.html" %}
  {% from "includes/_formhelpers.html" import render_field %}

  <header class="form-header">
    <a href="{{ url_for('search_blueprint.search') }}" class="logo-link">
      <img src="{{ url_for('static', filename='images/logo.png') }}" 
           class="form-logo" 
           alt="Accessforge-Logo">
    </a>
  </header>

  <div class="page-container">
    <h1><i class="fas fa-users header-icon"></i> Neue Gruppe erstellen</h1>

    <form action="{{ url_for('group_blueprint.create_group') }}" method="POST" class="create-group-form">
      <div class="input-group">
        {{ render_field(form.group_name, class_="form-control", value="") }}
      </div>
      <div class="input-group">
        {{ render_field(form.group_description , class_="form-control", value="") }}
      </div>
      <button type="submit" class="btn-create">
        <i class="fas fa-users"></i> Gruppe erstellen
      </button>
    </form>
  </div>

  <div class="form-logout-container">
    <a href="{{ url_for('user_blueprint.logout') }}" class="logout-link">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </div>
</body>
</html>
