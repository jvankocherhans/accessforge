{% macro confirm_modal(modal_id="confirmModal", title="Are you sure?", text="Do you want to proceed?", confirm_label="Yes", cancel_label="No") %}
<div id="{{ modal_id }}" class="modal hidden">
  <div class="modal-content">
    <h3>{{ title }}</h3>
    <p>{{ text }}</p>
    <div class="modal-buttons">
      <button type="button" class="confirm-btn">{{ confirm_label }}</button>
      <button type="button" class="cancel-btn">{{ cancel_label }}</button>
    </div>
  </div>
</div>
{% endmacro %}

<script src="{{ url_for('static', filename='scripts/confirm-modal.js') }}"></script>
